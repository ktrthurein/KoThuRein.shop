<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0088cc, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      text-align: center;
    }

    h2 {
      color: #fff;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login with Telegram</h2>
    <script async src="https://telegram.org/js/telegram-widget.js?22"
      data-telegram-login="KoThuReinShopBot" 
      data-size="large" 
      data-onauth="onTelegramAuth(user)"
      data-request-access="write">
    </script>
  </div>

  <script type="text/javascript">
    function onTelegramAuth(user) {
      // You can send the user data to your backend or redirect here
      alert('Logged in as ' + user.first_name + ' ' + (user.last_name || '') + 
        ' (@' + user.username + ', ID: ' + user.id + ')');

      // Optional: Redirect after login
      // window.location.href = "/your-app-page";
    }
  </script>
</body>
</html>
