<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ko Thu Rein Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: linear-gradient(to bottom, #f0f0f0, #d2e9ff);
    }
    img {
      border-radius: 50%;
      margin-top: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 350px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Welcome to Ko Thu Rein Shop</h2>
    <p><strong>Telegram Username:</strong> <span id="username">Loading...</span></p>
    <p><strong>Full Name:</strong> <span id="fullname">Loading...</span></p>
    <img id="profile-pic" src="" alt="Profile Photo" width="100" height="100" />
  </div>

  <!-- Telegram WebApp script -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    window.onload = () => {
      const tg = window.Telegram.WebApp;
      tg.ready();

      const user = tg.initDataUnsafe.user;

      if (user) {
        document.getElementById("username").innerText = user.username || "No username";
        document.getElementById("fullname").innerText = `${user.first_name} ${user.last_name || ''}`;
        document.getElementById("profile-pic").src = user.photo_url || "https://via.placeholder.com/100";
      } else {
        document.getElementById("username").innerText = "No user data found";
        document.getElementById("fullname").innerText = "-";
        document.getElementById("profile-pic").src = "https://via.placeholder.com/100";
      }
    };
  </script>
</body>
</html>
