<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ko Thu Rein Shop - Telegram Login</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background: linear-gradient(to bottom, #f0f0f0, #d0e8ff);
    }
    #user-info {
      display: none;
      margin-top: 20px;
    }
    #user-photo {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h2>Telegram ဖြင့် Login ဝင်ပါ</h2>

  <div id="telegram-login"></div>

  <div id="user-info">
    <img id="user-photo" src="" alt="User Photo">
    <h3 id="user-name"></h3>
  </div>

  <script async src="https://telegram.org/js/telegram-widget.js?7"></script>
  <script>
    window.onload = function () {
      new TelegramLoginWidget.Widget({
        bot: "KoThuReinShopBot", // Your bot username
        requestAccess: true,
        userpic: true,
        size: "large",
        cornerRadius: 10,
        radius: 15,
        lang: "en",
        callback: function (user) {
          document.getElementById("user-info").style.display = "block";
          document.getElementById("user-name").textContent = user.first_name + (user.last_name ? ' ' + user.last_name : '');
          document.getElementById("user-photo").src = user.photo_url;
          document.getElementById("telegram-login").style.display = "none";
        }
      }).render(document.getElementById("telegram-login"));
    };
  </script>

</body>
</html>
