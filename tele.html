<html>
  <head>
    <script async src="https://telegram.org/js/telegram-widget.js?7"
      data-telegram-login="KoThuReinShopBot" 
      data-size="large"
      data-userpic="true"
      data-radius="10"
      data-request-access="write"
      data-userpic="true"
      data-on-auth="onTelegramAuth">
    </script>
  </head>
  <body>
    <div id="telegram-user-info"></div>

    <script>
      function onTelegramAuth(user) {
        document.getElementById("telegram-user-info").innerHTML = `
          <div style="margin-top: 20px;">
            <img src="${user.photo_url}" width="80" style="border-radius: 50%;" />
            <p>Name: ${user.first_name} ${user.last_name || ''}</p>
            <p>Username: @${user.username}</p>
            <p>ID: ${user.id}</p>
          </div>
        `;
      }
    </script>
  </body>
</html>
