<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      text-align: center;
      padding-top: 50px;
      font-family: sans-serif;
    }
    img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h2 id="welcome-text">Welcome!</h2>
  <img id="profile-pic" src="" alt="Profile Picture" style="display:none;">
  <script>
    const user = JSON.parse(localStorage.getItem("tgUser"));
    if (user) {
      document.getElementById("welcome-text").innerText = `Welcome, ${user.first_name}`;
      if (user.photo_url) {
        document.getElementById("profile-pic").src = user.photo_url;
        document.getElementById("profile-pic").style.display = "block";
      }
    }
  </script>
</body>
</html>
