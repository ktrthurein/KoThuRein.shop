<!doctype html>
<html lang="my">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KBZPay QR Display</title>
  <style>
    :root{
      --kbz-blue: #FF0000;
      --card-white: #ffffff;
      --text: #0f1724;
      --muted: #7b8aa0;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Noto Sans Myanmar", "Pyidaungsu", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--kbz-blue) 0%, var(--kbz-blue) 60%, #fff 60%);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .container{
      width:100%;
      max-width:420px;
      text-align:center;
    }

    .top-text{
      color: #fff;
      font-size:20px;
      margin-bottom:18px;
      line-height:1.3;
      font-weight:500;
    }

    .qr-card{
      background: var(--card-white);
      border-radius:10px;
      padding:22px;
      box-shadow: 0 6px 18px rgba(3, 18, 42, 0.12);
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .qr-wrap{
      background:#fff;
      border-radius:6px;
      padding:18px;
      display:inline-block;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    }

    .qr {
      width:220px;
      height:220px;
      object-fit:cover;
      display:block;
      border-radius:4px;
      background:#f3f4f6;
    }

    .name {
      margin-top:18px;
      color: var(--kbz-blue);
      font-size:18px;
      font-weight:600;
    }

    .logo-area{
      margin-top:26px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .kbz-logo{
      width:78px;
      height:78px;
      border-radius:12px;
      background:var(--kbz-blue);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-weight:700;
      font-size:18px;
      box-shadow: 0 8px 18px rgba(11,98,179,0.18);
    }

    @media (max-width:360px){
      .qr { width:180px; height:180px; }
      .top-text { font-size:18px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-text">မိမိတင်ထားသော AYA Pay QR Scanner ကို အသုံးပြုပါ။</div>

    <div class="qr-card">
      <div class="qr-wrap">
        <img id="qrImage" class="qr" src="kqr.jpg" alt="KBZPay QR Code" />
      </div>

      <div id="displayName" class="name">U Thu Rein (********4001)</div>

      <div class="logo-area">
        <div class="kbz-logo">AYA<br/>Pay</div>
      </div>
    </div>
  </div>
</body>
</html>
