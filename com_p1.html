<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Grid</title>
  <style>
  body {
  margin: 0;
  font-family: sans-serif;
  background: #f2f2f2;
  padding: 15px;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 15px;
}

.product-card {
  background: white;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  overflow: hidden;
  transition: transform 0.2s;
}

.product-card:hover {
  transform: translateY(-5px);
}

.product-card img {
  width: 100%;
  height: 150px;
  object-fit: contain;
  background: #fefefe;
}

.info {
  padding: 10px;
}

.info h4 {
  margin: 0;
  color: #e74c3c;
}

.info p {
  margin: 5px 0 0;
  font-size: 14px;
  color: #333;
}
  </style>
</head>
<body>

  <div class="product-grid">
 <div class="product-card"onclick="window.location.href='computer_parts.html'">
      <img src="tv1.jpg" alt="Samsung TV">
      <div class="info">
        <h4>13,561,000 Ks</h4>
        <p>Samsung UA98DU9000KXXT 98 inch LED TV</p>
      </div>
    </div>

    <div class="product-card"onclick="window.location.href='computer_parts.html'">
      <img src="tv1.jpg" alt="OnePlus TV">
      <div class="info">
        <h4>489,000 Ks</h4>
        <p>One Plus 32Y1G (32HD2A02) 32 inch Android TV</p>
      </div>
    </div>

    <div class="product-card">
      <img src="tv1.jpg" alt="Ip Pro">
      <div class="info">
        <h4>316,000 Ks</h4>
        <p>Ip Pro 5G 4G/64G 4K TV Box</p>
      </div>
    </div>

    <div class="product-card">
      <img src="tv1.jpg" alt="HK1 RBOX">
      <div class="info">
        <h4>143,000 Ks</h4>
        <p>HK1 RBOX K8S 2/16GB 4K Android Smart Box</p>
      </div>
    </div>
  </div>

</body>
</html>
