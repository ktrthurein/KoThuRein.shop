<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ko Thu Rein Shop - Phone Auth</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: linear-gradient(to top, #c2e9fb, #a1c4fd);
    }
    .cloud {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: floatClouds 30s linear infinite;
    }
    .cloud:nth-child(1) { width: 200px; height: 60px; top: 100px; left: -200px; animation-delay: 0s; animation-duration: 30s; }
    .cloud:nth-child(2) { width: 150px; height: 50px; top: 200px; left: -150px; animation-delay: 8s; animation-duration: 25s; }
    .cloud:nth-child(3) { width: 250px; height: 70px; top: 50px; left: -250px; animation-delay: 16s; animation-duration: 35s; }
    @keyframes floatClouds {
      0% { transform: translateX(0); }
      100% { transform: translateX(120vw); }
    }
    .auth-box {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 350px;
      padding: 30px;
      border-radius: 16px;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      animation: fadeIn 1s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .auth-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .input-group { margin-bottom: 15px; }
    .input-group label { display: block; margin-bottom: 5px; }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    .auth-btn {
      padding: 10px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .auth-btn:hover { background: #357ab7; }
    .toggle-text { margin-top: 15px; text-align: center; }
    .toggle-text a {
      color: #4a90e2;
      cursor: pointer;
      font-weight: bold;
    }
    #username-group { display: none; }
    .dots {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    .dots span {
      width: 12px; height: 12px;
      background-color: white;
      border-radius: 50%;
      animation: bounce 1.5s infinite ease-in-out;
    }
    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }
    .dots span:nth-child(4) { animation-delay: 0.6s; }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .success-popup {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #2ecc71;
      color: white;
      padding: 20px 30px;
      border-radius: 12px;
      display: none;
      font-size: 18px;
      animation: popup 0.5s ease-out;
    }
    @keyframes popup {
      from { transform: translate(-50%, -60%); opacity: 0; }
      to { transform: translate(-50%, -50%); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="auth-box" id="authBox">
    <h2 id="form-title">Login</h2>
    <div class="input-group">
      <label>Phone Number</label>
      <input type="tel" id="phone" placeholder="09xxxxxxxxx">
    </div>
    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Password">
    </div>
    <button class="auth-btn" onclick="handleAuth()">Login</button>
    <div class="toggle-text">
      <span id="toggle-msg">Don’t have an account?</span>
      <a onclick="toggleMode()">Sign up</a>
    </div>
    <div style="text-align:center; margin-top:10px;">
      <a onclick="forgotPassword()">Forgot Password?</a>
    </div>
  </div>
  <div class="dots">
    <span></span><span></span><span></span><span></span>
  </div>
  <div class="success-popup" id="successPopup">Login Success! Welcome!</div>  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient('https://pacysfkupxmlhodllugx.supabase.co', 'your-anon-key')

    let isLogin = true;

    function toggleMode() {
      const title = document.getElementById("form-title");
      const btn = document.querySelector(".auth-btn");
      const msg = document.getElementById("toggle-msg");
      const link = document.querySelector(".toggle-text a");

      if (isLogin) {
        title.textContent = "Sign Up";
        btn.textContent = "Sign Up";
        msg.textContent = "Already have an account?";
        link.textContent = "Login";
        isLogin = false;
      } else {
        title.textContent = "Login";
        btn.textContent = "Login";
        msg.textContent = "Don’t have an account?";
        link.textContent = "Sign up";
        isLogin = true;
      }
    }

    async function handleAuth() {
      const phone = document.getElementById('phone').value
      const password = document.getElementById('password').value

      if (isLogin) {
        const { data, error } = await supabase.auth.signInWithPassword({ phone, password })
        if (error) {
          alert("Login Failed: " + error.message)
        } else {
          showSuccess("Login Success!")
        }
      } else {
        const { data, error } = await supabase.auth.signUp({ phone, password })
        if (error) {
          alert("Sign Up Failed: " + error.message)
        } else {
          showSuccess("Signup Success!")
        }
      }
    }

    async function forgotPassword() {
      const phone = prompt("Enter your phone number:")
      const { data, error } = await supabase.auth.resetPasswordForPhone(phone)
      if (error) {
        alert("Error: " + error.message)
      } else {
        alert("Reset link sent to your phone.")
      }
    }

    function showSuccess(msg) {
      const popup = document.getElementById("successPopup");
      popup.textContent = msg
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 2000);
    }
  </script></body>
</html>
