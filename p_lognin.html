<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ko Thu Rein Shop - Auth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #c2e9fb, #a1c4fd);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 300px;
    }

    .auth-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .auth-btn {
      width: 100%;
      padding: 10px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle-text {
      text-align: center;
      margin-top: 10px;
    }

    .toggle-text span {
      color: #4a90e2;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="auth-box">
    <h2 id="formTitle">Login</h2>

    <div class="input-group">
      <label>Phone Number</label>
      <input type="text" id="phone" placeholder="09xxxxxxxxx">
    </div>
    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="********">
    </div>

    <button class="auth-btn" onclick="handleAuth()">Login</button>

    <div class="toggle-text">
      <p id="toggleText">Don't have an account? <span onclick="toggleForm()">Sign up</span></p>
    </div>
  </div>

  <script>
    let isLogin = true;
    const formTitle = document.getElementById("formTitle");
    const toggleText = document.getElementById("toggleText");

    const SUPABASE_URL = "https://pacysfkupxmlhodllugx.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBhY3lzZmt1cHhtbGhvZGxsdWd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5MzI2OTksImV4cCI6MjA2MDUwODY5OX0.p115vzQXI30SCw9rafkY1vBMC0ugwFUUp3Mdf_kcVqk";

    function toggleForm() {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Sign Up";
      toggleText.innerHTML = isLogin
        ? `Don't have an account? <span onclick="toggleForm()">Sign up</span>`
        : `Already have an account? <span onclick="toggleForm()">Login</span>`;
      document.querySelector(".auth-btn").textContent = isLogin ? "Login" : "Sign Up";
    }

    async function handleAuth() {
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!phone || !password) return alert("Please fill in all fields!");

      if (isLogin) {
        // LOGIN
        const { data, error } = await fetch(`${SUPABASE_URL}/rest/v1/users?phone=eq.${phone}&password=eq.${password}`, {
          headers: {
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`,
            "Content-Type": "application/json",
          }
        }).then(res => res.json().then(data => ({ data })));

        if (data?.length > 0) {
          window.location.href = "/index.html"; // Change to your dashboard/home page
        } else {
          alert("Invalid phone number or password.");
        }
      } else {
        // SIGN UP
        const { data, error } = await fetch(`${SUPABASE_URL}/rest/v1/users`, {
          method: "POST",
          headers: {
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`,
            "Content-Type": "application/json",
            Prefer: "return=representation"
          },
          body: JSON.stringify({ phone, password })
        }).then(res => res.json().then(data => ({ data })));

        if (data?.length > 0) {
          alert("Account created! You can now login.");
          toggleForm();
        } else {
          alert("Sign up failed. Phone number may already exist.");
        }
      }
    }
  </script>

</body>
</html>
